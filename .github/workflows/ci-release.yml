name: CI - Release

on:
  workflow_dispatch:
    inputs:
      ref:
        required: true
        type: string
        default: main
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      check-sha:
        required: true
        type: string

jobs:
  lint-all:
    name: Lint All
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Get Workflow Job
        uses: actions/github-script@v6
        if: inputs.check-sha
        id: check-output
        env:
          JOB_NAME: "Lint All"
          MATRIX_NAME: ""
        with:
          script: |
            const { owner, repo } = context.repo

            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner,
              repo,
              run_id: context.runId,
              per_page: 100
            })

            const jobName = process.env.JOB_NAME + process.env.MATRIX_NAME
            const job = data.jobs.find(j => j.name.endsWith(jobName))
            const jobUrl = job?.html_url

            const shaUrl = `${context.serverUrl}/${owner}/${repo}/commit/${{ inputs.check-sha }}`

            let summary = `This check is assosciated with ${shaUrl}\n\n`

            if (jobUrl) {
              summary += `For run logs, click here: ${jobUrl}`
            } else {
              summary += `Run logs could not be found for a job with name: "${jobName}"`
            }

            return { summary }
      - name: Create Check
        uses: LouisBrunner/checks-action@v1.6.0
        id: check
        if: inputs.check-sha
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: in_progress
          name: Lint All
          sha: ${{ inputs.check-sha }}
          output: ${{ steps.check-output.outputs.result }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Setup Git User
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - name: Setup Node
        uses: actions/setup-node@v3
        id: node
        with:
          node-version: 20.x
          check-latest: contains('20.x', '.x')

      - name: Install Latest npm
        shell: bash
        env:
          NODE_VERSION: ${{ steps.node.outputs.node-version }}
        run: |
          MATCH=""
          SPECS=("latest" "next-10" "next-9" "next-8" "next-7" "next-6")

          echo "node@$NODE_VERSION"

          for SPEC in ${SPECS[@]}; do
            ENGINES=$(npm view npm@$SPEC --json | jq -r '.engines.node')
            echo "Checking if node@$NODE_VERSION satisfies npm@$SPEC ($ENGINES)"

            if npx semver -r "$ENGINES" "$NODE_VERSION" > /dev/null; then
              MATCH=$SPEC
              echo "Found compatible version: npm@$MATCH"
              break
            fi  
          done

          if [ -z $MATCH ]; then
            echo "Could not find a compatible version of npm for node@$NODE_VERSION"
            exit 1
          fi

          npm i --prefer-online --no-fund --no-audit -g npm@$MATCH

      - name: npm Version
        run: npm -v
      - name: Install Dependencies
        run: npm i --ignore-scripts --no-audit --no-fund
      - name: Lint
        run: npm run lint --ignore-scripts
      - name: Post Lint
        run: npm run postlint --ignore-scripts
      - name: Conclude Check
        uses: LouisBrunner/checks-action@v1.6.0
        if: steps.check.outputs.check_id && always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check_id: ${{ steps.check.outputs.check_id }}

  test-all:
    name: Test All - ${{ matrix.platform.name }} - ${{ matrix.node-version }}
    if: github.repository_owner == 'npm'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            shell: bash
          - name: macOS
            os: macos-latest
            shell: bash
          - name: Windows
            os: windows-latest
            shell: cmd
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
          - 20.x
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - name: Get Workflow Job
        uses: actions/github-script@v6
        if: inputs.check-sha
        id: check-output
        env:
          JOB_NAME: "Test All"
          MATRIX_NAME: " - ${{ matrix.platform.name }} - ${{ matrix.node-version }}"
        with:
          script: |
            const { owner, repo } = context.repo

            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner,
              repo,
              run_id: context.runId,
              per_page: 100
            })

            const jobName = process.env.JOB_NAME + process.env.MATRIX_NAME
            const job = data.jobs.find(j => j.name.endsWith(jobName))
            const jobUrl = job?.html_url

            const shaUrl = `${context.serverUrl}/${owner}/${repo}/commit/${{ inputs.check-sha }}`

            let summary = `This check is assosciated with ${shaUrl}\n\n`

            if (jobUrl) {
              summary += `For run logs, click here: ${jobUrl}`
            } else {
              summary += `Run logs could not be found for a job with name: "${jobName}"`
            }

            return { summary }
      - name: Create Check
        uses: LouisBrunner/checks-action@v1.6.0
        id: check
        if: inputs.check-sha
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: in_progress
          name: Test All - ${{ matrix.platform.name }} - ${{ matrix.node-version }}
          sha: ${{ inputs.check-sha }}
          output: ${{ steps.check-output.outputs.result }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Setup Git User
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - name: Setup Node
        uses: actions/setup-node@v3
        id: node
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: contains(matrix.node-version, '.x')

      # node 10/12/14 ship with npm@6, which is known to fail when updating itself in windows
      - name: Update Windows npm
        if: |
          matrix.platform.os == 'windows-latest' && (
            startsWith(steps.node.outputs.node-version, 'v10.') ||
            startsWith(steps.node.outputs.node-version, 'v12.') ||
            startsWith(steps.node.outputs.node-version, 'v14.')
          )
        run: |
          curl -sO https://registry.npmjs.org/npm/-/npm-7.5.4.tgz
          tar xf npm-7.5.4.tgz
          cd package
          node lib/npm.js install --no-fund --no-audit -g ..\npm-7.5.4.tgz
          cd ..
          rmdir /s /q package

      - name: Install Latest npm
        shell: bash
        env:
          NODE_VERSION: ${{ steps.node.outputs.node-version }}
        run: |
          MATCH=""
          SPECS=("latest" "next-10" "next-9" "next-8" "next-7" "next-6")

          echo "node@$NODE_VERSION"

          for SPEC in ${SPECS[@]}; do
            ENGINES=$(npm view npm@$SPEC --json | jq -r '.engines.node')
            echo "Checking if node@$NODE_VERSION satisfies npm@$SPEC ($ENGINES)"

            if npx semver -r "$ENGINES" "$NODE_VERSION" > /dev/null; then
              MATCH=$SPEC
              echo "Found compatible version: npm@$MATCH"
              break
            fi  
          done

          if [ -z $MATCH ]; then
            echo "Could not find a compatible version of npm for node@$NODE_VERSION"
            exit 1
          fi

          npm i --prefer-online --no-fund --no-audit -g npm@$MATCH

      - name: npm Version
        run: npm -v
      - name: Install Dependencies
        run: npm i --ignore-scripts --no-audit --no-fund
      - name: Add Problem Matcher
        run: echo "::add-matcher::.github/matchers/tap.json"
      - name: Test
        run: npm test --ignore-scripts
      - name: Conclude Check
        uses: LouisBrunner/checks-action@v1.6.0
        if: steps.check.outputs.check_id && always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check_id: ${{ steps.check.outputs.check_id }}
